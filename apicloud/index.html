<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no" />
		<title>e乐享</title>
		<link rel="stylesheet" type="text/css" href="css/aui.css" />
		<style>
			.a{
				padding-top: 50%;
				margin: 0 auto;
				text-align: center;
			}
			.a img{
				margin: 0 auto;
				text-align: center;
				width: 3rem;
			}
			.a p{
				text-align: center;
				font-size: 0.85rem;
				padding-top: 0.55rem;

			}
		</style>
	</head>
	<body>
		<div class="a">
			<img src="image/loading_more.gif" />
			<p>正在初始化...</p>
		</div>
	</body>
	<script type="text/javascript" src="script/api.js"></script>
	<script type="text/javascript" src="script/app.js"></script>
	<script type="text/javascript">
		apiready = function() {
			config()
		}
		// 获取配置分类
		function config(){
			_ajax('index/config',function(ret,err){
				console.log(JSON.stringify(ret))
				console.log(JSON.stringify(err))
				if(ret){
					$api.setStorage('config', ret);
					_config=ret;
					openFrame('index','index');
					api.closeFrame();
				}else{
					setTimeout(function(){
						config()
					},1500)
				}
			})

		}
		function openFrame(url,name) {
			// 解析属性	消除点击300S 延时问题 tapmode
			api.parseTapmode();
			api.openFrame({
				name : name,
				url : 'widget://html/'+url+'.html',
				bounces : false,
				reload : true,
				rect : {
					x : 0,
					y : 0,
					w : 'auto',
					h : 'auto'
				},
			})
		}
	</script>
</html>
