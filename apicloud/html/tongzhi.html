<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no" />
	<title>e乐享</title>
	<link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<style>
		.titie{
			font-size: 0.7rem;
			color: #333;
			padding-bottom: 0.1rem;
		}
		.time{
			font-size: 0.55rem;
			color: #999;
		}
		li{
			padding-top: 0.1rem !important;
			padding-bottom: 0.1rem !important;
		}
		b{
			color: #FF2D4B;
			font-weight:normal
		}
	</style>
</head>
<body>
<div class="aui-content aui-margin-b-15">
	<script id="sx-list" type="text/x-dot-template">
		{{ for(var i=0,len=it.length; i < len; i++) { }}
		<li class="aui-list-item aui-list-item-middle" tapmode data-data='{{= it[i].content }}'  onclick="view(this,'{{= it[i].title }}')">
			<div class="aui-media-list-item-inner aui-list-item-arrow">
				<div class="aui-list-item-inner">
					<div class="titie aui-ellipsis-1">
						{{= it[i].title }}
					</div>
					<div class="time">
						{{= it[i].posttime }}
					</div>
				</div>
			</div>
		</li>
		{{ } }}
	</script>
	<ul class="aui-list aui-media-list" id="sx-view"><div id="jiazai"><img src="../image/loading_more.gif" /></div></ul>
</div>
</body>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/doT.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/app.js"></script>
<script type="text/javascript">
    apiready = function() {
        _ajax('article/article_list', function(ret, err) {
            if (ret) {
                //渲染模版
                var evalData = doT.template($api.html($api.byId('sx-list')));
                $api.html($api.byId('sx-view'), evalData(ret.data));
                api.parseTapmode();
            }
        },{cate_id:142})
    }
    function view(thiss,title){
        var content = $api.attr(thiss,'data-data');
		var data = {
			url :'aboutView',
			title:'公告声明',
			content:content
		};
        _url(data)
    }
</script>
</html>
