<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no" />
		<title>e乐享</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/suxiang.css" />
		<link rel="stylesheet" type="text/css" href="../css/user.css" />
		<link rel="stylesheet" type="text/css" href="../css/yqm.css" />
	</head>
	<body>
		<div class="sx-user-1">
			<i class="aui-iconfont aui-icon-gear" tapmode onclick="_url({url:'sz',title:'设置'},'',true)"></i>
		</div>
		<div class="sx-user-2">
			<div class="sx-user-2-1" tapmode onclick="_url({url:'sz',title:'设置'},'',true)">
				<img id="user_img" src="../image/touxiang.png" alt="未登录头像"/>
				<p id="user_username">
					登录
				</p>
				<p id="user_id">
					ID:0
				</p>
			</div>
			<div class="aui-grid sx-user-2-2">
				<div class="aui-row">
					<div class="aui-col-xs-8 sx-colsx" tapmode style="float:left;margin-left:10%;">
						<div class="aui-grid-label paibi">
			               彩豆
						</div>
						<span id="money" style='color:red;'>0</span>
					</div>
					<div class="aui-col-xs-3 sx-colsx2" tapmode onclick="_url({url:'user/chongzhi',title:'充值'},'',true)" style="float:right;">
						<div class="aui-btn aui-btn-info" style="float: right;margin-right: 0.75rem;">
							充值
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="aui-content sx-user-3">
			<div class="aui-grid">
				<div class="aui-row" style="display:flex;">
					<div class="aui-col-5" tapmode onclick="_url({url:'user/yaoqing',title:'邀请好友'},'',true)" style="flex:1;">
						<img src="../image/sx-user-3-1.png">
						<div class="aui-grid-label">
							分享
						</div>
					</div>
					<div class="aui-col-5" tapmode onclick="api.alert({title: '备用充值',msg: '请联系客服进行充值'});" style="flex:1;">
						<img src="../image/sx-user-3-2.png">
						<div class="aui-grid-label">
							备用充值
						</div>
					</div>
					<div class="aui-col-5" tapmode onclick="kefu_qq()" style="flex:1;">
						<img src="../image/sx-user-3-3.png">
						<div class="aui-grid-label">
							<a href="#" style="color:black" id="kefu">我的客服</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sx-user-4 aui-content">
			<ul class="aui-list aui-list-in">
				<li class="aui-list-item" tapmode onclick="_url({url:'user/gorecord_win',title:'参与记录'},'',true)">
					<div class="aui-list-item-label-icon">
						<img src="../image/user-8.png" />
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						参与记录
					</div>
				</li>
				<li class="aui-list-item" tapmode onclick="_url({url:'user/yihuoshangpin',title:'获得记录'},'',true)">
					<div class="aui-list-item-label-icon">
						<img src="../image/user-9.png" />
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						获得记录
					</div>
				</li>
				<li class="aui-list-item" tapmode onclick="_url({type:2},'user/shaidan_win',true)">
					<div class="aui-list-item-label-icon">
						<img src="../image/user-1.png" />
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title" style="font-size: 0.65rem">
							我的晒单
						</div>
						<div class="aui-list-item-right shaidanjiangli" style="color: #FF2D4B !important">

						</div>
					</div>
				</li>
				<li class="aui-list-item" tapmode onclick="_url({url:'user/yaoqing',title:'我的积分'},'',true)">
					<div class="aui-list-item-label-icon">
						<img src="../image/user-jifen.png" />
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						我的积分
					</div>
				</li>
				<li class="aui-list-item" tapmode onclick="_url({url:'user/dizhi',title:'收货信息'},'',true)">
					<div class="aui-list-item-label-icon">
						<img src="../image/user-2.png" />
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						收货信息
					</div>
				</li>

			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript" src="../script/app.js"></script>
	<script type="text/javascript">
		var config;
		apiready = function() {
			api.parseTapmode();
			config = $api.getStorage('config');

			view();
			_shangla(function(){
				viewAjax()
			},1)
			api.addEventListener({
				name:'viewappear'
			},function(ret,err){
                viewAjax();
			})
		};
		function view() {
		    updateConfig();
			_user = $api.getStorage('user');
			if (_user) {
				var username = _user.nickname;
				if (!username) {
					username = _user.mobile;
				}
				$api.attr($api.dom('#user_img'), 'src', sx_upload+_user.img);
				$api.text($api.dom('#user_username'), username);
				$api.text($api.dom('#user_id'), 'ID:' + _user.uid);
				$api.text($api.dom('#money'), _user.money);
			} else {
				$api.attr($api.dom('#user_img'), 'src', '../image/touxiang.png');
				$api.text($api.dom('#user_username'), '登录');
				$api.text($api.dom('#user_id'), 'ID:0');
				$api.text($api.dom('#money'), '0');
			}
			if(_config.config.shaidan>0){
                $api.text($api.dom('.shaidanjiangli'),'晒单奖励'+_config.config.shaidan+'积分')
			}
		}
		function viewAjax(){
			_ajax('member/info', function(ret, err) {
				if (ret) {
					if (ret.data) {
						$api.setStorage('user', ret.data);
					}
				}
				api.refreshHeaderLoadDone();
				setTimeout(function(){
					view();
				},300)
			},null,true);
		}

		function login() {
			if (!$api.getStorage('user')) {
				_login();
			}
		}

		function kefu_qq(obj){
			api.confirm({
	            title: '',
	            msg: "即将打开QQ应用",
	            buttons: ['确定', '取消']
	        }, function(ret, err) {
	            var index = ret.buttonIndex;
	            if(index==1){
					// $('#kefu').attr('href','mqqwpa://im/chat?chat_type=wpa&uin='+_config.config.qq+'&version=1&src_type=web')
					window.location.href='mqqwpa://im/chat?chat_type=wpa&uin='+_config.config.qq+'&version=1&src_type=web'
			    }
	        });
		}
	</script>
</html>
