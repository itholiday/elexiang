<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>外部链接</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<style>
			.fx-view-header{
				background-color: #fff !important;
				color: #000;
				margin-bottom: 0px !important;
				border-bottom: 1px solid #E8E8E8;
			}
			.fx-view-header a{
				color: #000 !important ;
				font-size: 0.65rem !important ;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav fx-view-header " id="fx-header">
			<a class="aui-btn aui-btn-danger aui-pull-left" onclick="historyBack()" tapmode> 返回 </a>
			<div class="aui-title" id="header-title">
				星澜科技
			</div>
			<a class="aui-btn aui-btn-danger aui-pull-right" onclick="asdas()" tapmode style="color: #f00 !important;"> 关闭 </a>
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/app.js"></script>
	<script type="text/javascript">
		var browser;
		var url='';
		apiready = function() {
			_heibai(1)
			url=api.pageParam['url'];
			$api.text($api.dom('#header-title'),api.pageParam['title']);
			if(!CheckUrl){
				alert({msg:'这网址不是以http://和https://开头，或者不是网址！'});
				_close()
				return
			}
			var header = $api.byId('fx-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			headerh = headerPos.h
			browser = api.require('webBrowser');
			urlW();
		}
		function urlW() {
			browser.openView({
				url : url,
				rect : {
					x : 0,
					y : headerh,
					w : 'auto',
					h : 'auto'
				}
			}, function(ret, err) {
				 
			});
		}

		function historyBack() {
			browser.historyBack(function(ret, err) {
				if (!ret.status) {
					_close();
				}
			});
		}
		function asdas(){
			_close();
		}
		function CheckUrl(url){
		 var reg=/^([hH][tT]{2}[pP]:\/\/|[hH][tT]{2}[pP][sS]:\/\/)(([A-Za-z0-9-~]+)\.)+([A-Za-z0-9-~\/])+$/;
		 if(!reg.test(url)){
		 	return false;
		 	 
		 }
		 else{
		 	return true;
		 }
		}
	</script>
</html>
