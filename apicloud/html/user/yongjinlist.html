<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no" />
		<title>e乐享</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style>
			body{
				background: #fff;
			}
			.asdasd{
				background: #e8e8e8;
			}
			.aui-grid [class*=aui-col-]{
				padding: 0.35rem 0;
				font-size: 0.65rem;
			}

		</style>
	</head>
	<body>
		<div class="aui-grid">
			<div class="aui-row asdasd">
				<div class="aui-col-xs-4">来自</div>
				<div class="aui-col-xs-4">积分</div>
				<div class="aui-col-xs-4">时间</div>
			</div>
			<script id="sx-list" type="text/x-dot-template">
			{{ for(var i=0,len=it.data.length; i < len; i++) { }}
			<div class="aui-row">
				<div class="aui-col-xs-4">{{= it.data[i].type}}</div>
				<div class="aui-col-xs-4">{{= it.data[i].money }}</div>
				<div class="aui-col-xs-4">{{= it.data[i].time }}</div>
			</div>
			{{ } }}
			</script>
			<div id="sx-view"></div>
	    </div>

	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/doT.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/app.js"></script>
	<script type="text/javascript">
		apiready = function() {
			_shangla(function() {
				_lists({
					url : 'invite/yongjinlist',
					page : 1,
					loading : 1
				});
				setTimeout('api.refreshHeaderLoadDone()','500');
			});
			// 监听滚动
			api.addEventListener({
				name : 'scrolltobottom',
				extra : {
					threshold : threshold //设置距离底部多少距离时触发，默认值为0，数字类型
				}
			}, function(ret, err) {
				if (heigutgao == 1) {// heigutgao=1开启执行 0停止执行   防止连续滚动，等加载数据之后在进行滚动。
					pagenum += 1
					_lists({
						url : 'invite/yongjinlist',
						page : pagenum
					});
				}
			});
		}
	</script>
</html>
